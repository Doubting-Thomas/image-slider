<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <title>Image Slider</title>
  </head>
  <body>
    <section>
      <h1 class="heading heading-main">Image Slider</h1>
      <h2 class="heading heading-secondary">
        Click on the below to slide to the next or previous image.
      </h2>

      <div class="slider">
        <div class="slide">
          <img
            src="img/istockphoto-1343092033-612x612.jpg"
            class="slide-img"
            alt="Photo 1"
          />
        </div>
        <div class="slide">
          <img
            src="img/istockphoto-1362513839-612x612.jpg"
            class="slide-img"
            alt="Photo 2"
          />
        </div>
        <div class="slide">
          <img
            src="img/istockphoto-1363837666-612x612.jpg"
            class="slide-img"
            alt="Photo 3"
          />
        </div>
        <div class="slide">
          <img
            src="img/istockphoto-1367117489-612x612.jpg"
            class="slide-img"
            alt="Photo 4"
          />
        </div>
        <div class="slide">
          <img
            src="img/istockphoto-814706708-612x612.jpg"
            class="slide-img"
            alt="Photo 5"
          />
        </div>
        <button class="slide__btn btn--left">
          <span class="arrow">&larr;</span>
        </button>
        <button class="slide__btn btn--right">
          <span class="arrow">&rarr;</span>
        </button>
      </div>
    </section>
  </body>
</html>
